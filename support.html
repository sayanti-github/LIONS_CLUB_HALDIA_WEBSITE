        	<!--KF KODE WRAPPER WRAP START-->
    <div class="kode_wrapper">

             <span class="contact100-form-symbol">
                 <img src="images/lions_club_logo.png" alt="SYMBOL-MAIL">
             </span>
             <div class="kf_edu2_heading2">
                 <h3>Enquiry Now</h3>
                 
             </div>
             <form  method="POST" action="./contactmail.php" class="contact-form" onsubmit="return formSubmitConfirmation()">
                <div class="row">
              <div class="col-md-6" style="padding: 0;">
                  <input type="text" name="name" id="name" class="form-control" onchange="getVals(this, 'name_field');" style="background: white;
                  color: #040404;
                  border: 1px solid #9f9f9f;
                  margin-bottom: 15px;height: 54px;" placeholder="Name" required>
          
                  <input type="text" name="phone" id="phone" class="form-control" style="background: white;
                  color: #000000;
                  border: 1px solid #9f9f9f;
                  margin-bottom: 15px;height: 54px;" placeholder="Phone" required>
                    <input type="email" name="email" id="email" class="form-control" onchange="getVals(this, 'email_field');" style="background: white;
                    color: #000000;
                    border: 1px solid #9f9f9f;
                    margin-bottom: 15px;height: 54px;" placeholder="Email Address" required>  
                 </div>
                  <div class="col-md-6" style="padding: 0;padding-left:10px;">
                    <label>Message</label>
                      <textarea rows="9" name="message" id="message" class="form-control" placeholder="Message" style="background: white;
                      color: #000000;
                      border: 1px solid #9f9f9f;
                      margin-bottom: 15px;" placeholder="Email Address" required>
                      </textarea>
                   </div>
                   <input type="submit" class="pc-button elementor-button button-link cu_btn" value="Enquire Now"></input>        
                    </div>
            </form>
